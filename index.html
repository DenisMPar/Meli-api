<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container-search">
        <input type="text" class="search-bar" name="search" />
        <button class="button-search">Buscar</button>
      </div>
    </header>
    <main class="main">
      <div class="container-main">
        <h3>Resultados: <span class="results"></span></h3>
        <div class="container-results"></div>
        <template id="products-searched">
          <a href="" class="link-prod">
            <div class="container-product">
              <div class="container-el-img">
                <img class="img-prod" src="" alt="" />
              </div>
              <div class="container-el-name">
                <h2 class="name-prod">Nombre producto</h2>
                <span class="condition">nuevo</span>
              </div>
              <div class="container-element-price">
                <span class="price">$2500</span>
              </div>
              <div class="container-element">
                <span class="sells">vendidos: 2</span>
              </div>
            </div>
          </a>
        </template>
      </div>
    </main>
  </body>
</html>
